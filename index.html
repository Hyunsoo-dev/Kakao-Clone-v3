<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index.html</title>
    <script
      src="https://kit.fontawesome.com/f7071e7aca.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--
        friends page
    -->
    <div class="header__wrapper">
      <div class="statusbar">
        <div class="statusbar__container">
          <div class="statusbar__container-column">
            SKT 7:54
            <i class="fas fa-cloud-sun"></i>
          </div>
          <div class="statusbar__container-column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-arrow-up"></i>
            <i class="fas fa-arrow-down"></i>
            <i class="fas fa-signal"></i>
            100%
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
      </div>
      <header class="header">
        <div class="header__container">
          <div class="header__container-column">
            <div class="header__contatiner-column-title">
              friends
            </div>
          </div>
          <div class="header__container-column">
            <i class="fas fa-search"></i>
            <i class="fas fa-user-plus"></i>
            <i class="fas fa-music"></i>
            <i class="fas fa-cog"></i>
          </div>
        </div>
      </header>
    </div>
    <main class="friend">
      <header class="friend__header">
        <div class="friend__header-content friends">
          <div class="friends__column">
            <img src="img/soo.jpg" class="friend-avatar g-avatar" />
            <div class="friends__column-content">
              <div class="friends__name">
                김현수
              </div>
              <div class="friends__status">
                Going Home
              </div>
            </div>
          </div>
        </div>
      </header>

      <div class="friend__birthday">
        <h6 class="friend__birthday-title">Friends with Birthdays</h6>
        <div class="friend__birthday-content birthday">
          <div class="birthday__column">
            <img src="img/200307.jpg" class="friend-avatar" />
            <div class="birthday__name">
              윤정민
            </div>
            <div class="birthday__icon">
              <i class="fas fa-birthday-cake"></i>
            </div>
          </div>
          <div class="birthday__column">
            <div class="friend__birthday-giftshop">
              Gift Shop
              <i class="fas fa-gift gift"></i>
            </div>
          </div>
        </div>

        <div class="friend__birthday-content birthday">
          <div class="birthday__column">
            <i class="fas fa-birthday-cake fa-2x friend-icon cake-icon"></i>
            <div class="birthday__name">
              View more birthdays
            </div>
          </div>
        </div>
      </div>

      <div class="friend__favorite">
        <h6 class="friend__favorite-title">Favorites</h6>
        <div class="friend__favorite-content favorites">
          <div class="favorites__column">
            <div class="favorites__img-container">
              <img src="img/Harry01.jpg" class="favorites__avatar" />
              <img src="img/Harry02.jpg" class="favorites__avatar" />
              <img src="img/Harry03.jpg" class="favorites__avatar" />
              <img src="img/Harry04.jpg" class="favorites__avatar" />
            </div>
            <div class="favorites__name">아빠,엄마,큰누나,작은누나</div>
            <div class="favorites_number">5</div>
          </div>
        </div>
      </div>

      <div class="friend__recommend">
        <div class="friend__recommend-title">Recommended Friends</div>
        <div class="friend__recommend-content recommended">
          <div class="recommended__column">
            <i class="fas fa-smile fa-2x friend-icon smile-icon"></i>
            <div class="recommended__name">Discover more people</div>
          </div>
        </div>
      </div>

      <div class="friend__channel">
        <div class="friend__channel-title">Channel</div>
        <div class="friend__channel-content channels">
          <div class="channels__column">
            <i class="fas fa-comment-dots fa-2x friend-icon channel-icon"></i>
            <div class="channels__name">Channel</div>
          </div>
        </div>
      </div>

      <div class="friend__list">
        <div class="friend__list-title">Friends 236</div>
        <div class="friend__list-content lists">
          <div class="lists__column">
            <img src="img/basic.jpg" class="friend-avatar" />
            <div class="lists__name">DSC 김민욱</div>
          </div>
        </div>
      </div>
    </main>
    <nav class="navbar">
      <div class="navbar__content">
        <a href="index.html">
          <i class="far fa-user fa-2x"></i>
        </a>
        <div class="main__content-comment comments">
          <a href="chats.html">
            <div class="comments-icon">530</div>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </div>

        <i class="fas fa-star-of-life fa-2x"></i>
        <i class="fas fa-ellipsis-h fa-2x"></i>
      </div>
    </nav>
  </body>
</html>
