<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/f7071e7aca.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--
        friends page
    -->
    <header class="statusbar">
      <div class="statusbar__container">
        <div class="statusbar__container-column">
          SKT 7:54
          <i class="fas fa-cloud-sun"></i>
        </div>
        <div class="statusbar__container-column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-arrow-up"></i>
          <i class="fas fa-arrow-down"></i>
          <i class="fas fa-signal"></i>
          100%
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
    </header>
    <nav class="header">
      <div class="header__container">
        <div class="header__container-column">
          <div class="header__contatiner-column-title">
            Friends
          </div>
        </div>
        <div class="header__container-column">
          <i class="fas fa-search"></i>
          <i class="fas fa-user-plus"></i>
          <i class="fas fa-music"></i>
          <i class="fas fa-cog"></i>
        </div>
      </div>
    </nav>

    <main class="friend">
      <header class="friend__header">
        <div class="friend__header-column friends">
          <img src="img/soo.jpg" class="friend-avatar" />
          <div class="friends__content">
            <div class="friends__content-name">
              김현수
            </div>
            <div class="frineds__content-status">
              Going Home
            </div>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
